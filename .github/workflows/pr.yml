name: Pull-Request

on: pull_request

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.3
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'        
      - name: Restore packages
        run: nuget restore
      - name: Build
        run: dotnet build
      - name: Test
        run: dotnet test --no-build --verbosity normal

