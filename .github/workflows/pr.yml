name: Pull-Request

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.3
      - name: Build DotNet
        uses: Elskom/build-dotnet@v1.1.1
        with:
          RESTORE: true
          TEST: true
          PACK: false

